<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vale — Portfolio (Liquid Glass Bubble)</title>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@200;300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body{margin:0;font-family:"Sora",sans-serif;background:#000;color:#fff;height:200vh;overflow-x:hidden}
    
    /* liquid glass bubble */
    .glass-bubble{
      position:fixed;
      top:0;left:0;
      width:260px;height:260px;
      border-radius:50%;
      background:rgba(255,255,255,0.15);
      backdrop-filter:blur(28px) saturate(180%);
      -webkit-backdrop-filter:blur(28px) saturate(180%);
      pointer-events:none;
      mix-blend-mode:overlay;
      opacity:0;
      transition:opacity .4s ease;
    }
    
    header{height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center}
    nav{position:fixed;top:0;width:100%;padding:20px;text-align:center;z-index:10}
    nav a{color:#ccc;margin:0 20px;text-decoration:none;font-weight:300}
    
    section{padding:160px 30px;max-width:900px;margin:0 auto}
    h3{font-size:2.4rem;margin-bottom:20px}
  </style>
</head>
<body>

<nav>
  <a href="#about">About</a>
  <a href="#projects">Projects</a>
  <a href="#contact">Contact</a>
</nav>

<div class="glass-bubble" id="bubble"></div>

<header>
  <h1>Hey! I'm Vale.</h1>
  <h2>Developer • Designer • Builder</h2>
</header>

<section id="about">
  <h3>About Me</h3>
  <p>Lorem ipsum text here.</p>
</section>

<section id="projects">
  <h3>Projects</h3>
  <p>Your projects here...</p>
</section>

<section id="contact">
  <h3>Contact</h3>
  <p>Email: example@mail.com</p>
</section>

<script>
  const bubble = document.getElementById('bubble');
  
  function inTopSection(y){
    // top area = header + nav region
    return y < window.innerHeight * 0.75;
  }

  document.addEventListener('mousemove', e => {
    if(inTopSection(window.scrollY)){
      bubble.style.opacity = 1;
      bubble.style.transform = `translate(${e.clientX - 130}px, ${e.clientY - 130}px)`;
    } else {
      bubble.style.opacity = 0;
    }
  });
</script>

</body>
</html>
